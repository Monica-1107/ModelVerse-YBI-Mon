<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004d4d, #008080); /* Dark teal to gradient */
            padding: 20px;
            color: white; /* Adjust text color for contrast */
        }

        h1 {
            text-align: center;
            color: #e0f2f1; /* Light teal text color */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #006666; /* Deep teal for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #b2dfdb; /* Soft teal for labels */
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #80cbc4; /* Teal border */
            border-radius: 4px;
            background-color: #004d4d; /* Dark teal for inputs */
            color: white;
        }

        button {
            background-color: #008080; /* Medium teal */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }

        .prediction-result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #e0f2f1; /* Light teal text for prediction result */
        }
    </style>
</head>
<body>

    <h1>Loan Eligibility Predictor</h1>

    <form action="model1/predict" method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select name="married" id="married" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <select name="dependents" id="dependents" required>
            <option value="">Select</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>

        <label for="education">Education:</label>
        <select name="education" id="education" required>
            <option value="">Select Education</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="self_employed">Self Employed:</label>
        <select name="self_employed" id="self_employed" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="applicant_income">Applicant Income:</label>
        <input type="text" name="applicant_income" required>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="text" name="coapplicant_income" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="text" name="loan_amount" required>

        <label for="loan_amount_term">Loan Amount Term (in months):</label>
        <input type="text" name="loan_amount_term" required>

        <label for="credit_history">Credit History (1 or 0):</label>
        <input type="text" name="credit_history" required>

        <label for="property_area">Property Area:</label>
        <select name="property_area" id="property_area" required>
            <option value="">Select Area</option>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="prediction-result">
            <h2>{{ prediction_text }}</h2>
        </div>
    {% endif %}

</body>
</html>
