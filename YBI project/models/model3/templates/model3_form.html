<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004d4d, #008080); /* Dark teal to gradient */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* Center the card vertically */
            justify-content: center; /* Center the card horizontally */
            color: white; /* Adjust text color for contrast */
        }

        h1 {
            text-align: center;
            color: #e0f2f1; /* Light teal text color */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #006666; /* Deep teal for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #b2dfdb; /* Soft teal for labels */
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #80cbc4; /* Teal border */
            border-radius: 4px;
            background-color: #004d4d; /* Dark teal for inputs */
            color: white;
        }

        button {
            background-color: #008080; /* Medium teal */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }

        .prediction-result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background-color: #004d4d; /* Dark teal for result background */
            border-radius: 4px;
            color: #e0f2f1; /* Light teal text for prediction result */
        }
    </style>
</head>
<body>

    <form action="model3/predict" method="POST">
        <h1>Credit Card Default Predictor</h1>

        <label for="income">Income:</label>
        <input type="text" name="income" required>

        <label for="age">Age:</label>
        <input type="text" name="age" required>

        <label for="loan">Loan Amount:</label>
        <input type="text" name="loan" required>

        <label for="loan_to_income">Loan to Income Ratio:</label>
        <input type="text" name="loan_to_income" required>

        <button type="submit">Predict</button>

        {% if prediction_text %}
            <div class="prediction-result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </form>

</body>
</html>
