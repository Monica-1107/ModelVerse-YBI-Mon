<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Revenue Predictor</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004d4d, #008080); /* Gradient background */
            padding: 0;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #e0f2f1; /* Light teal for the title */
        }

        /* Form Container Styling */
        .container {
            background-color: #006666; /* Deep teal for form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #b2dfdb; /* Light teal for labels */
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #80cbc4; /* Teal border */
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            background-color: #004d4d; /* Dark teal input background */
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #008080; /* Medium teal for button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }

        /* Prediction Result Styling */
        .prediction-result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #e0f2f1; /* Light teal text for prediction result */
        }

        /* Responsive Styling */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ice Cream Revenue Predictor</h1>

        <!-- Form for user input -->
        <form action="{{ url_for('model7.model7_predict') }}" method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" id="temperature" name="temperature" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction_text %}
            <div class="prediction-result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>

</body>
</html>
