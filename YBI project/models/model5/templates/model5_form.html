<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Prediction</title>
    <style>
        /* General reset and styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004d4d, #008080); /* Dark teal to gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Adjust text color for contrast */
        }

        /* Container styling */
        .container {
            background-color: #006666; /* Deep teal for form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            color: #e0f2f1; /* Light teal text color */
            margin-bottom: 20px;
        }

        h2 {
            color: #e0f2f1; /* Light teal for result heading */
            margin-top: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #b2dfdb; /* Soft teal for labels */
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #80cbc4; /* Teal border */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #004d4d; /* Dark teal background for input fields */
            color: white; /* Text color for input fields */
        }

        button {
            padding: 10px 20px;
            background-color: #008080; /* Medium teal for button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }

        /* Prediction result styling */
        .prediction-result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #e0f2f1; /* Light teal text for prediction result */
        }

        /* Responsive styling */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="text"], button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Purchase Prediction</h1>

        <!-- Form to take input data for prediction -->
        <form action="model5/predict" method="POST">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender (0 for Male, 1 for Female):</label>
            <input type="text" id="gender" name="gender" required>

            <label for="education">Education (0 for School, 1 for UG, 2 for PG):</label>
            <input type="text" id="education" name="education" required>

            <label for="review">Review (0 for Poor, 1 for Average, 2 for Good):</label>
            <input type="text" id="review" name="review" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
